<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player Design </title>
        <link rel="stylesheet" href="style.css">
       
        <script src="https://kit.fontawesome.com/01224a8b40.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img src="assets/image.jpg" class="song-img">
                <h1>Stay_With_Me</h1>
                
                <audio  id="song">
                    <source src="assets/song.m4a" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">

                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playePause()"><i class="fa-solid fa-play" id ="ctrlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>
    </body>
    <script src="song.js" ></script>
</html>
